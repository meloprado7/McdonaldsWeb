
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McDonald's inspired website project">
    <title>McDonald's Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { scroll-behavior: smooth; }
        header {
            background: #ffc72c;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li { margin-left: 20px; }
        nav ul li a {
            text-decoration: none;
            color: #d2232a;
            font-weight: bold;
        }
        .logo { height: 50px; }
        #menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0rMHPumAWU0CBrKRLPSMUKdxeIWheCw6aCQ&s') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero button {
            padding: 10px 20px;
            background: #d2232a;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
       
        h2 { color: #d2232a; }
        /* Section Cards */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .card {
            background: #fff5e1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px;
            background: #d2232a;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        section { padding: 50px 20px; }
        h1, h2, h3 { margin-bottom: 20px; }
        @media(max-width:768px){
            nav ul {
                display: none;
                flex-direction: column;
                background: #ffc72c;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
            }
            #menu-toggle { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6FGRT0GglaJ8kFgWFcf6d978cPjNUTEcL3A&s" alt="McDonald's Logo" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="menu-toggle">â˜°</button>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to McDonald's!</h1>
        <p>Delicious food, fast service.</p>
        <button onclick="showGreeting()">Click for a Surprise!</button>
        <p id="greeting"></p>
    </section>

    <section id="menu">
        <h2 style="color:red;">Our Favorites</h2>
        <div class="cards">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR02VCkZ6YiotVXJfeTKuHDKuva4c5aWmbhHQ&s" alt="Burger">
                <h3>Big Mac</h3>
                <p>Juicy beef with fresh veggies.</p>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpBTf5hgyCO9ndmVQCJxoLyfjJWWvse8JUJQ&s" alt="Fries">
                <h3>World Famous Fries</h3>
                <p>Golden and crispy every time.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 style="color:red;">Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMsg"></p>
    </section>

    <footer>
        <p>&copy; 2025 McDonald's Clone. All Rights Reserved.</p>
    </footer>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navUl = document.querySelector('nav ul');
    menuToggle.addEventListener('click', () => {
        navUl.style.display = navUl.style.display === 'flex' ? 'none' : 'flex';
    });

    function showGreeting() {
        const greeting = document.getElementById('greeting');
        const hour = new Date().getHours();
        if(hour < 12) greeting.textContent = "Good Morning! Grab a breakfast combo!";
        else if(hour < 18) greeting.textContent = "Good Afternoon! Time for a snack!";
        else greeting.textContent = "Good Evening! Treat yourself!";
    }

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const formMsg = document.getElementById('formMsg');

        if(name === '' || email === '' || message === ''){
            formMsg.style.color = 'red';
            formMsg.textContent = "Please fill all fields!";
        } else {
            formMsg.style.color = 'green';
            formMsg.textContent = "Message sent successfully!";
            form.reset();
        }
    });
</script>
</body>
</html>
